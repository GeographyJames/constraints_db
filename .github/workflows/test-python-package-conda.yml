name: Test Python Package using Conda

on:
  [push] 

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Check for site packages directory
      run: |
        site_packages=$(python -c "import site; print(''.join(site.getsitepackages()))")
        echo "site packages directory: $site_packages"
        touch ${site_packages}/conda.pth

        if [ -d ${CONDA} ];
          then echo "first path exists"
        else
          echo "path does not exist"
        fi
        if [ -d ${CONDA}/Library ];
          then echo "second path exists"
        fi
        if [ -d ${CONDA}/lib ];
          then echo "third  path exists"
        fi
        if [ -d ${CONDA}/lib/python3.12/site-packages ];
          then echo "fourth path exists"
        fi
        if [ -d ${site_packages} ];
          then echo "fith path exists"
        fi
        if [ -f ${site_packages}/conda.pth ]
          then echo "file exists"
        fi
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
        which qgis
        if [ -d ${CONDA}/python ];
          then echo "a path"
        fi
        if [ -d ${CONDA]/python/qgis ];
          then echo "another path"
        fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest

    - name: Run MyPy
      run: |
        mypy src --strict

    - name: Build Docs
      run: |
        sphinx-apidoc -o docs/source src/db
        sphinx-build -M html docs/source docs/build -W

    - name: Deploy Docs
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html

